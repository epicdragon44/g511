<!DOCTYPE html>
<html>
    <head>
        <title>Bocaml Documentation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                overflow: hidden;
            }
            header {
                background: #50b3a2;
                color: white;
                padding-top: 30px;
                min-height: 70px;
                border-bottom: #e8491d 3px solid;
            }
            header a {
                color: #ffffff;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 16px;
            }
            header ul {
                padding: 0;
                margin: 0;
                list-style: none;
                line-height: 32px;
            }
            header li {
                display: inline;
                padding: 0 20px 0 20px;
            }
            header #branding {
                float: left;
            }
            header #branding h1 {
                margin: 0;
            }
            header nav {
                float: right;
                margin-top: 10px;
            }
            header .highlight,
            header .current a {
                color: #e8491d;
                font-weight: bold;
            }
            header a:hover {
                color: #cccccc;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Bocaml</span> Documentation</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="bot/index.html">Bot</a></li>
                        <li><a href="server/index.html">Server</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h2>Welcome to Bocaml Project Documentation</h2>
            <p>
                This site serves as the entry point to the detailed
                documentation of the Bocaml project. Feel free to explore the
                Bot and Server sections for more details.
            </p>
        </div>
    </body>
</html>
